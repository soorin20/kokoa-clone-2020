<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with So hee- Kokoa Clone </title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class='chat-screen'>
  <div class="status-bar">
    <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i><!--To Do: Wifi Icon-->
    </div> 
    <div class="status-bar_column">
        <span>18:43</span>
    </div>
    <div class="status-bar_column">
        <span>23%</span>
        <i class="fas fa-battery-quarter fa-2x"></i><!--Battery Icon-->
        <i class="fas fa-bolt"></i><!--Lightning Icon-->
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__column">
        <a href='chats.html'>
            <i class="fas fa-angle-left fa-3x"></i>
        </a>    
    </div>
    <div class="alt-header__column">
        <h1 class='alt-header__title'>So hee</h1>
    </div>
    <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
    </div>
  </header>


  <main class="main-screen main-chat">
      <div class='chat__timestamp'>
          Saturday, July 17, 2021
      </div>
      
      <div class='message-row'>
          <img src='https://i.pinimg.com/236x/0c/4d/da/0c4ddad1ad5a468339c1fa3de178e2bb.jpg'>
          <div class='message-row__content'>
              <span class='message__author'>So hee</span>
              <div class='message__info'>
                  <span class='message__bubble'>Hi :)</span>
                  <span class='message__time'>18:03</span>
              </div>
          </div>
      </div?>
  </main>
 
 

  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>

</html>
