<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone </title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="status-bar">
    <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i><!--To Do: Wifi Icon-->
    </div> 
    <div class="status-bar_column">
        <span>18:43</span>
    </div>
    <div class="status-bar_column">
        <span>23%</span>
        <i class="fas fa-battery-quarter fa-2x"></i><!--Battery Icon-->
        <i class="fas fa-bolt"></i><!--Lightning Icon-->
    </div>
  </div>

  <header class="screen-header">
      <h1 class="header_title">Find</h1>
      <div class="screen-header_icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span>
            <i class="fas fa-cog fa-lg"></i>
            <span class="point"></span>
          </span>
          

      </div>
  </header>

  <main class="main-screen">
    <div class="find-icons">
        <div class='find-icon__icon'>
            <i class="fas fa-qrcode"></i>
            <span>QR Code</span>
        </div>
        <div class='find-icon__icon'>
            <i class="far fa-address-book"></i>
            <span>Add by Contacts</span>
        </div>
        <div class='find-icon__icon'>
            <i class="fas fa-fingerprint"></i>
            <span>Add by ID</span>
        </div>
        <div class='find-icon__icon'>
            <i class="far fa-envelope"></i>
            <span>Invite</span>
        </div>
    </div>

    <div class='recommended-friends'>
        <h6 class='recommended-friends__title'>Recommended Friends</h6>
        <span>You have no recommended friends</span>
    </div>
    <div class='open-chat'>
        <div class='open-chat__header'>
            <h4 class='open-chat__title'>Open Chat</h4>
            <span>Go to Openchat Home<i class='fas fa-chevron-right fa-xs'></i></span>
            
        </div>
    </div>
    <div class='open-post'>
        <div class="open-post__column">
           <h5 class='open-post__title'>#BTS</h5> 
           <h6 class='open-post__hashtags'>#bts#army#friends</h6>
           <div class='open-post__members'>
               <img src='https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FLl3nf%2FbtqxyhCfAZx%2FWkHeHvvYmZkSNL7T3gVF7k%2Fimg.jpg' />
               <span class='open-post__members-count'>882 members</span>
               <div class='divider'></div>
               <span class='open-post__members-status'>Active</span>
           </div>
        </div>
        <div class="open-post__column">
            <div class='open-post__photo'>
                <img src='https://64.media.tumblr.com/881c1c39470cd460361468a194891ef0/tumblr_osnnp3zqoU1wqqxhbo2_250.png'/>
                <div class='open-post__heart-count'>
                    <i class="fas fa-heart fa-xs"></i>
                    <span>326</span>
                </div>
            </div>            
        </div>    
    </div>
    <div class='open-post'>
        <div class="open-post__column">
           <h5 class='open-post__title'>#Marvel</h5> 
           <h6 class='open-post__hashtags'>#marvel#movie#comics#iloveyou3000</h6>
           <div class='open-post__members'>
               <img src='https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FLl3nf%2FbtqxyhCfAZx%2FWkHeHvvYmZkSNL7T3gVF7k%2Fimg.jpg' />
               <span class='open-post__members-count'>923 members</span>
               <div class='divider'></div>
               <span class='open-post__members-status'>Active</span>
           </div>
        </div>
        <div class="open-post__column">
            <div class='open-post__photo'>
                <img src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQX80VNECmbSxQKC5wx0f7UMAX2pCGi8yVhlw&usqp=CAU'/>
                <div class='open-post__heart-count'>
                    <i class="fas fa-heart fa-xs"></i>
                    <span>472</span>
                </div>
            </div>            
        </div>    
    </div>
  </main>




  <nav class='nav'>
      <ul class="nav_list">
          <li class="nav_btn">
              <a class="nav_link" href="friends.html">
                <i class="far fa-user fa-2x"></i>
              </a>
            </li>
         <li class="nav_btn">
             <a class="nav_link" href="chats.html">
                    <span class="nav_notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                 </a>
            </li>
         <li class="nav_btn">
             <a class="nav_link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
        <li class="nav_btn">
            <a class="nav_link" href="more.html">
                <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
        </li>
      </ul>
  </nav>
 

  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
